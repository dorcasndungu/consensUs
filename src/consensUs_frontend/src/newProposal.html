<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add New Proposal</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      border: 1px solid #ced4da;
      border-radius: 20px;
      padding: 20px;
      background-color: #fff;
      width: 50%;
      max-width: 600px; /* Set max-width for responsiveness */
    }

    .proposal-form input,
    .proposal-form textarea {
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-green {
      background-color: #28a745;
      color: #fff;
    }

    .btn-green:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Add New Proposal</h2>
    <form class="proposal-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" id="body" rows="6" placeholder="Enter body"></textarea>
      </div>
      <button type="submit" class="btn btn-green btn-block">Submit Proposal</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
